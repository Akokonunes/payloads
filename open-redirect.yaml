id: open-redirect

info:
  name: Open redirect
  author: 0x_Akoko
  description: Open redirection.
  reference: https://cxsecurity.com/issue/WLB-2021020143
  severity: low
  tags: odoo,redirect

requests:
  - method: GET
    path:
      - "{{BaseURL}}/?url=https://example.com"
      - "{{BaseURL}}/url=$2f%2fexample.com"
      - "{{BaseURL}}/cgi-bin/redirect.cgi?example.com"

    matchers:
      - type: regex
        regex:
          - '(?m)^(?:Location\s*?:\s*?)(?:https?://|//)?(?:[a-zA-Z0-9\-_\.@]*)example\.com.*$'
        part: header
